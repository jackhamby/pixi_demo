<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
</head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.0.4/pixi.js"></script>
  <script
			  src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			  crossorigin="anonymous"></script>
<body>

    <button id="move"> Move knight</button>
</body>
</html>




<script>

    // Test if pixi loaded
    let type = "WebGL"
    if(!PIXI.utils.isWebGLSupported()){
      type = "canvas";
    }

    PIXI.utils.sayHello(type)

    // Create pixi app
    let app = new PIXI.Application({width: 256, height: 256});

    // Add the canvas that Pixi automatically created for you to the HTML document
    document.body.appendChild(app.view);

    // Load texture into Pixi loader
    PIXI.loader
        .add("images/knight.png")
        .load(setup);


    //This code will run when the loader has finished loading the image
    function setup() {
        console.log('loaded knigh image')

        // Create sprite based on pixi loader
        let knight = new PIXI.Sprite(PIXI.loader.resources["images/knight.png"].texture);

        app.stage.addChild(knight);

        app.ticker.add(delta => slideToTheRight(delta));

        function slideToTheRight(){
            knight.x += 1;
        }

        $('#move').on('click', function(event){
            knight.position.set(96, 96);
            // ALSO
            // knight.width
            // knight.height
            // knight.scale.x = 0.5  //50% scale
            app.renderer.render(app.stage);

        })
    }








</script>
